DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWT || CS2 TOURNAMENTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0b;
            --bg-gunmetal: #16161a;
            --accent-red: #ff003c; /* Неоновый красный */
            --text-main: #e0e0e0;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, .logo {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 0, 60, 0.2);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .logo span {
            color: var(--accent-red);
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--accent-red);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(10,10,11,0.7), rgba(10,10,11,0.9)), 
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=2070') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #fff 50%, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-family: 'Oswald', sans-serif;
            text-decoration: none;
            font-weight: 700;
            border-radius: 2px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent-red);
            color: white;
        }

        .btn-outline {
            border: 1px solid var(--accent-red);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
        }

        /* --- Rosters / Content Section --- */
        .content-section {
            padding: 100px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .toggle-switch {
            background: var(--bg-gunmetal);
            padding: 5px;
            border-radius: 50px;
            display: flex;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 12px 30px;
            font-family: 'Oswald', sans-serif;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: #fff;
        }

        .slider {
            position: absolute;
            height: calc(100% - 10px);
            width: 150px;
            background: var(--accent-red);
            border-radius: 50px;
            top: 5px;
            left: 5px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        /* --- Grid System --- */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .card {
            background: var(--bg-gunmetal);
            border-left: 4px solid var(--accent-red);
            padding: 2rem;
            position: relative;
            transition: var(--transition);
        }

        .card:hover {
            background: #1e1e24;
            transform: scale(1.02);
        }

        .card h3 {
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .card .status {
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        /* --- Values (Ethics) --- */
        .values-footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 50px;
        }

        .values-footer span {
            margin: 0 15px;
            color: var(--accent-red);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 1rem; }
            nav a { margin: 0 10px; }
            .btn-group { flex-direction: column; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SWT<span>||</span> TOURNAMENTS</div>
        <nav>
            <a href="#">ГЛАВНАЯ</a>
            <a href="#">ПРАВИЛА</a>
            <a href="#">КОМАНДЫ</a>
            <a href="#">ПОДДЕРЖКА</a>
        </nav>
    </header>

    <section class="hero">
        <h1>SWT ELITE SERIES</h1>
        <p>Честные турниры по CS2. Наша миссия — создать отзывчивое комьюнити, где доброта и скилл идут рука об руку.</p>
        <div class="btn-group">
            <a href="#content" class="btn btn-primary">УЧАСТВОВАТЬ</a>
            <a href="#" class="btn btn-outline">СМОТРЕТЬ LIVE</a>
        </div>
    </section>

    <section id="content" class="content-section">
        <div class="tabs-container">
            <div class="toggle-switch">
                <button class="tab-btn active" onclick="switchTab('tournaments', this)">ТУРНИРЫ</button>
                <button class="tab-btn" onclick="switchTab('matches', this)">МАТЧИ</button>
                <div class="slider" id="tabSlider"></div>
            </div>
        </div>

        <div id="gridContent" class="data-grid">
            <!-- Сюда JS будет вставлять карточки -->
        </div>
    </section>

    <footer class="values-footer">
        <span>ЧЕСТНОСТЬ</span> | <span>ДОБРОТА</span> | <span>ОТЗЫВЧИВОСТЬ</span>
    </footer>

    <script>
        const data = {
            tournaments: [
                { title: "Winter Major 2024", info: "Призовой фонд: $5,000", status: "ЗАВЕРШЕНО" },
                { title: "Rookie Cup #12", info: "Турнир для новичков", status: "В ПРОЦЕССЕ" },
                { title: "Axis Pro League", info: "Квалификации открыты", status: "РЕГИСТРАЦИЯ" }
            ],
            matches: [
                { title: "Team Liquid vs Navi", info: "Dust II | BO3", status: "LIVE" },
                { title: "Vitality vs G2", info: "Mirage | 16:14", status: "МАТЧ ОКОНЧЕН" },
                { title: "Cloud9 vs FaZe", info: "Inferno | Завтра 18:00", status: "ОЖИДАНИЕ" }
            ]
        };

        function switchTab(type, element) {
            const grid = document.getElementById('gridContent');
            const slider = document.getElementById('tabSlider');
            const buttons = document.querySelectorAll('.tab-btn');

            // UI логика переключателя
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            if (type === 'matches') {
                slider.style.transform = 'translateX(145px)'; // Смещение слайдера
            } else {
                slider.style.transform = 'translateX(0px)';
            }

            // Рендер контента
            grid.style.opacity = '0';

            setTimeout(() => {
                grid.innerHTML = '';
                data[type].forEach(item => {
                    grid.innerHTML += `
                        <div class="card">
                            <h3>${item.title}</h3>
                            <p>${item.info}</p>
                            <span class="status">${item.status}</span>
                        </div>
                    `;
                });
                grid.style.opacity = '1';
            }, 300);
        }

        // Инициализация первой вкладки
        window.onload = () => switchTab('tournaments', document.querySelector('.tab-btn'));
    </script>
</body>
</html>
